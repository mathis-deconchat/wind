<div class="absolute top-4 right-4 space-y-2 z-10">
  @for (location of locations; track location.name) {
    <button 
      (click)="selectLocation(location)"
      class="w-48 bg-gray-900/90 hover:bg-gray-800/90 text-white px-4 py-2 rounded-lg text-sm 
             backdrop-blur-sm transition-colors duration-200 flex items-center gap-2 
             border border-gray-700/50">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      {{location.name}}
    </button>
  }
</div>
