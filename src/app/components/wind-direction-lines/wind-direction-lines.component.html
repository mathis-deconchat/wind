<svg
  class="absolute inset-0 pointer-events-none"
  [attr.width]="containerWidth"
  [attr.height]="containerHeight"
  style="z-index: 1"
>
  @for (line of lines; track $index) {
  <line
    [attr.x1]="line.x1"
    [attr.y1]="line.y1"
    [attr.x2]="line.x2"
    [attr.y2]="line.y2"
    stroke-width="4"
    stroke="rgba(255, 0, 0, 0.8)"
    stroke-linecap="round"
  />
  }
</svg>
